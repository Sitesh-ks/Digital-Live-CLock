<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circles"></div>
<div class="box">
  <div class="hour">
    <div id="hour"></div>
    <span>00</span>
  </div>
  <div class="minute">
    <div id="minute"></div>
    <span>00</span>
      </div>
  <div class="second">
    <div id="second"></div>
    <span>00</span>
    </div>
  <div class="half">
    <div id="half"></div>
    <span>||</span>
    </div>
</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
